<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>パーソナルカラー診断</title>
  <style>
    body {
      background-color: #e0f7f1;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #2e7d6e;
      margin-bottom: 50px;
    }
    .camera-button {
      background-color: #76d7c4;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 20px 50px;
      border: none;
      border-radius: 50px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .camera-button:hover {
      background-color: #5ac8a8;
      transform: scale(1.05);
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <h1>パーソナルカラー診断</h1>

  <label class="camera-button">
    診断する
    <input
      type="file"
      accept="image/*"
      capture="environment"
      onchange="handleImageUpload(event)"
    >
  </label>

  <script>
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (file) {
        // 診断結果の画像を作って表示
        const resultImage = document.createElement('img');
        resultImage.src   = 'images/burube_fuyu.png';       // 仮でブルベ冬
        resultImage.alt   = '診断結果: ブルベ冬';
        resultImage.style.marginTop = '20px';
        resultImage.style.width     = '300px';
        document.body.appendChild(resultImage);
      }
    }
  </script>

</body>
</html>
