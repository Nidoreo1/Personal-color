
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>パーソナルカラー診断結果</title>
  <style>
    body {
      background: #fffaf5;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 22px;
      color: #ff7f50;
      margin-bottom: 30px;
    }
    #resultImage {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <h1>診断完了！</h1>
  <h2>あなたにぴったりのカラーはこれ！</h2>

  <img id="resultImage" src="" alt="診断結果">

  <script>
    const images = [
      "images/iebeh_haru.png",
      "images/burube_natsu.png",
      "images/iebeh_aki.png",
      "images/burube_fuyu.png"
    ];

    const randomIndex = Math.floor(Math.random() * images.length);
    const selectedImage = images[randomIndex];

    document.getElementById("resultImage").src = selectedImage;
  </script>

</body>
</html>
